<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Secret Messages App</title>
</head>
<body>
    <h1>Secret Messages</h1>
    <div class="row is-fluid">
        <div class="col s6 offset-s3">
            <!-- Card for reading Message -->
            <div class="card-panel grey hide" id="message-show" >
                <h2></h2>
                <div>
                    <a href="./index.html" class="btn-floating btn-medium grey lighten-1">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
            <!-- Card for entering messages  -->
            <div class="card-panel grey" id="message-form">
                <form>
                    <h2>Enter Secret Message</h2>
                    <div class="input-field">
                    <input type="text" class="grey lighten-4" id="message-input"/>
                    </div>
                    <button class="btn-floating btn-medium grey lighten-1"><i class="fas fa-check"></i></button>
                </form>
            </div>
            <!-- Card to share links -->
            <div class="card-panel grey hide" id="link-form">
                <h2>Share Link</h2>
                <div class="input-field">
                    <input type="text" class="grey lighten-4" id="link-input">
                </div>
                <button class="btn-floating btn-medium grey lighten-1" id="copy"><i class="far fa-copy"></i></button>
                <a href="./index.html" class="btn-floating btn-medium grey lighten-1">
                    <i class="fas fa-undo"></i>
                </a>
                </div>
            </div>
    </div>   
    <div class="fixed-contact">
        <a href="https://vluciano8.github.io/secretMessages/" target="_blank" class="btn-floating btn-medium grey lighten-1 pulse">
            <i class="fab fa-github"></i>
        </a>
      </div>
   <div class="fixed-action-btn">
        <a class="btn-floating btn-large grey lighten-1">
            <i class="fas fa-highlighter"></i>
        </a>
        
        <ul>
          <li><a class="test btn-floating red accent-2" data-color="#ff5252 "><i class="fas fa-tint"></i></a></li>
          <li><a class="test btn-floating light-blue darken-3" data-color="#0277bd"><i class="fas fa-tint"></i></a></li>
          <li><a class="test btn-floating lime accent-1" data-color="#f4ff81"><i class="fas fa-tint"></i></a></li>
          <li><a class="test btn-floating green" data-color="#4caf50"><i class="fas fa-tint"></i></a></li>
          <li><a class="test btn-floating grey darken-3" data-color="#424242"><i class="fas fa-moon"></i></i></a></li>
          <li><a class="test btn-floating grey lighten-2" data-color="#e0e0e0"><i class="far fa-sun"></i></a></li>
        </ul>
      </div> 
<script src="index.js"></script>    
</body>
</html>
